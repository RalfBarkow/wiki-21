  <tr><th>producer <input type=checkbox id=run checked></input><th>fast<th>med<th>slow
  <tr><td id=p><td id=f><td id=m><td id=s>
</table>

<script type=module>

import {post, open} from './stream.js'
import {consumer} from './apps.js'

  // A P P L I C A T I O N S

  const rand = mean => Math.floor(mean * (Math.random()+Math.random()))
  const show = (td, event) => td.innerHTML += `${event}<br>`
  const sleep = ms => new Promise(resolve => setTimeout(resolve, ms))

  setInterval(producer, 1000)
  consumer(f, 800)
  consumer(m, 1000)
  consumer(s, 1500)

  function producer() {
    if(run.checked) {
      let event = rand(1000000)
      post(event)
      show(p, event)
    }
  }

</script>
